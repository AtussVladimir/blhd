<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>blhd sound</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #0f1724;
        color: #e6eef8;
        padding: 20px;
        text-align: center;
    }

    h1 {
        color: #60a5fa;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
        gap: 20px;
        margin-top: 20px;
    }

    .item {
        background: rgba(255, 255, 255, 0.05);
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.4);
    }

    .btnBox {
        display: flex;
        justify-content: center;
        gap: 10px;
    }

    button {
        width: 50px;
        height: 50px;
        border-radius: 10px;
        border: none;
        font-size: 26px;
        cursor: pointer;
        background: rgba(255,255,255,0.1);
        color: #60a5fa;
        transition: 0.15s;
    }

    button:hover {
        background: rgba(255,255,255,0.2);
    }

    .name {
        margin-top: 10px;
        font-size: 14px;
        color: #e6eef8;
        word-break: break-word;
    }
</style>
</head>
<body>

<h1>Bộ nút âm thanh</h1>

<div class="grid" id="soundGrid"></div>

<script>
    const sounds = [
        "botdangcap",
        "buctuongcao",
        "capcuu",
        "chuongvaolop",
        "cotruc",
        "dienthoai",
        "dungcodanh",
        "laimotngaynua",
        "matseo",
        "tat",
        "tinnhan",
        "uisoqua"
    ];

    const grid = document.getElementById("soundGrid");

    let currentAudio = null;

    sounds.forEach(name => {
        const div = document.createElement("div");
        div.className = "item";

        const btnBox = document.createElement("div");
        btnBox.className = "btnBox";

        // nút play/pause
        const playBtn = document.createElement("button");
        playBtn.textContent = "▶️";

        // nút stop (reset)
        const stopBtn = document.createElement("button");
        stopBtn.textContent = "⏹️";

        const label = document.createElement("div");
        label.className = "name";
        label.textContent = name + ".mp3";

        const audio = new Audio(name + ".mp3");

        // PHÁT / TẠM DỪNG
        playBtn.onclick = () => {
            // dừng âm cũ nếu khác âm mới
            if (currentAudio && currentAudio !== audio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                currentAudio.playBtn.textContent = "▶️";
            }

            if (audio.paused) {
                audio.play();
                playBtn.textContent = "⏸️"; // chuyển sang pause
                currentAudio = audio;
                currentAudio.playBtn = playBtn;
            } else {
                audio.pause();
                playBtn.textContent = "▶️";
            }
        };

        // DỪNG + RESET VỀ ĐẦU
        stopBtn.onclick = () => {
            audio.pause();
            audio.currentTime = 0;
            playBtn.textContent = "▶️";

            if (currentAudio === audio) currentAudio = null;
        };

        // Khi phát hết -> tự reset
        audio.onended = () => {
            playBtn.textContent = "▶️";
            audio.currentTime = 0;
            if (currentAudio === audio) currentAudio = null;
        };

        btnBox.appendChild(playBtn);
        btnBox.appendChild(stopBtn);
        div.appendChild(btnBox);
        div.appendChild(label);
        grid.appendChild(div);
    });
</script>

</body>
</html>
